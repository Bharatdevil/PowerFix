<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Customer Register</h4>
                </div>
                <div class="card-body">
                    <form id="registrationForm" method="post" action="{%url 'customer_register_check' %}">
                        {% csrf_token %}
                        <!-- Fullname -->
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Fullname</label>
                            <input type="text" id="fullname" name="c_fullname" class="form-control" placeholder="Enter your full name"
                                required>
                        </div>
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="c_username" class="form-control" placeholder="Enter a username"
                                required>
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="c_password" class="form-control" placeholder="Enter a password"
                                minlength="6" required>
                            <div class="form-text">Password must be at least 6 characters long.</div>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="c_email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <!-- Contact -->
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact</label>
                            <input type="tel" id="contact" name="c_contact" class="form-control" placeholder="Enter your contact number"
                                pattern="[0-9]{10}" required>
                            <div class="form-text">Enter a 10-digit contact number.</div>
                        </div>
                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea id="address" class="form-control" name="c_address" placeholder="Enter your address" rows="3"
                                required></textarea>
                        </div>
                        <!-- Buttons -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register</button>
                            <a href="{% url 'customer_login' %}" class="btn btn-outline-secondary">Already Registered? Login</a>
                        </div>                      
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
