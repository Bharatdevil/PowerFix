{% extends "profile/profilecommon1.html" %}
{% block other %}
    
<div class="container mt-5 offset-2 ">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-info text-white">
                        <h4>Update User</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url "update_electrician" %}">
                            {% csrf_token %}
                            <!-- Fullname -->
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Fullname</label>
                                <input type="text" id="fullname" class="form-control" name="e_fullname" value="{{electrician.e_fullname}}" placeholder="Enter your full name" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" name="e_email" value="{{electrician.e_email}}" placeholder="Enter your email" required>
                            </div>

                            <!-- Contact -->
                            <div class="mb-3">
                                <label for="contact" class="form-label">Contact</label>
                                <input type="tel" id="contact" class="form-control" name="e_contact" value="{{electrician.e_contact}}" placeholder="Enter your contact number" pattern="[0-9]{10}" required>
                                <div class="form-text">Enter a 10-digit contact number.</div>
                            </div>

                            <!-- Address -->
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea id="address" class="form-control" rows="3" name="e_address" required>{{electrician.e_address}}</textarea>
                            </div>

                             <!-- qualifiacation -->
                             <div class="mb-3">
                                <label for="qualifiacation" class="form-label">qualifiacation</label>
                                <input type="text" id="qualifiacation" class="form-control" name="e_qualification" value="{{electrician.e_qualification}}" placeholder="Enter your qualifiacation" required>
                            </div>

                            <!-- Buttons -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-info">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
