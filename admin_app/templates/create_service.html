<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Add Service</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url "admin_app:create_service" %}">
                        {% csrf_token %}
                        <!-- Service Name -->
                        <div class="form-group">
                            <label for="s_name">Service Name</label>
                            <input type="text" name="s_name" class="form-control" placeholder="Enter service name" required>
                        </div>
                        <!-- Service Description -->
                        <div class="form-group">
                            <label for="s_description">Service Description</label>
                            <textarea name="s_description" class="form-control" placeholder="Enter description" rows="3" required></textarea>
                        </div>
                        <!-- Service Price -->
                        <div class="form-group">
                            <label for="s_price">Service Price</label>
                            <input type="number" name="s_price" class="form-control" placeholder="Enter service price" required>
                        </div>
                        <!-- Electrician Dropdown -->
                        <div class="form-group">
                            <label for="e_id">Select Electrician</label>
                            <select name="e_id" class="form-control" required>
                                <option value="" disabled selected>-- Select Electrician --</option>
                                {% for electrician in electricians %}
                                    <option value="{{ electrician.e_id }}">{{ electrician.e_fullname }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Add Service</button>
                            <a href="{#% url 'service_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
