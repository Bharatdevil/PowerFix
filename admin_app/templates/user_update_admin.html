{% extends "admin_dashboard.html" %}
{% block content %}
<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-info text-white">
                        <h4>Update User</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url "admin_app:update_user" customer.c_id %}">
                            {% csrf_token %}
                            <!-- Fullname -->
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Fullname</label>
                                <input type="text" id="fullname" class="form-control" name="c_fullname" value="{{customer.c_fullname}}" placeholder="Enter your full name" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" name="c_email" value="{{customer.c_email}}" placeholder="Enter your email" required>
                            </div>

                            <!-- Contact -->
                            <div class="mb-3">
                                <label for="contact" class="form-label">Contact</label>
                                <input type="tel" id="contact" class="form-control" name="c_contact" value="{{customer.c_contact}}" placeholder="Enter your contact number" pattern="[0-9]{10}" required>
                                <div class="form-text">Enter a 10-digit contact number.</div>
                            </div>

                            <!-- Address -->
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea id="address" class="form-control" rows="3" name="c_address" required>{{customer.c_address}}</textarea>
                            </div>

                            <!-- Buttons -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-info">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
